<link rel="import" href="../../cells-i18n-behavior/cells-i18n-behavior.html">

<dom-module id="x-demo-lang">
  <template>
    <style>
      :host {
        display: block;
        outline: 1px solid #ccc;
        padding: 20px;
        background-color: #fff;
      }
    </style>
    <p>[[t('x-demo-lang-hello-world', 'Fallback String')]]</p>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'x-demo-lang',
        behaviors: [
          window.CellsBehaviors.i18nBehavior
        ]
      });
    }());
  </script>
</dom-module>
